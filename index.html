<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="result-box">0</div>
        <button class="clear-box half white-key">C</button>
        <button class="backspace-box quarter white-key">←</button>
        <button class="divide-box quarter orange-key">÷</button>
        <button class="number-box seven-box quarter white-key">7</button>
        <button class="number-box eight-box quarter white-key">8</button>
        <button class="number-box nine-box quarter white-key">9</button>
        <button class="multiply-box quarter orange-key">x</button>
        <button class="number-box four-box quarter white-key">4</button>
        <button class="number-box five-box quarter white-key">5</button>
        <button class="number-box six-box quarter white-key">6</button>
        <button class="subtract-box quarter orange-key">-</button>
        <button class="number-box one-box quarter white-key">1</button>
        <button class="number-box two-box quarter white-key">2</button>
        <button class="number-box three-box quarter white-key">3</button>
        <button class="add-box quarter orange-key">+</button>
        <button class="number-box zero-box half-and-quarter white-key bottom-key">0</button>
        <button class="equal-box quarter orange-key bottom-key">=</button>



    </button>
    
</body>
</html>
